#define ROTATE_UNIT X Y
  [modify_unit]
    [filter]
      id={X}
    [/filter]
    facing={Y}
  [/modify_unit]
#enddef

#define INC_VAR X
  [set_variable]
    name={X}
    add=1
  [/set_variable]
#enddef
#define DEC_VAR X
  [set_variable]
    name={X}
    sub=1
  [/set_variable]
#enddef
#define INIT_VAR X
  [set_variable]
    name={X}
    value=0
  [/set_variable]
#enddef


#define GHOST_OVERLAY
  [unit_overlay]
    id=FirstGhost
    image="overlays/first-icon.png"
  [/unit_overlay]
  [unit_overlay]
    id=SecondGhost
    image="overlays/second-icon.png"
  [/unit_overlay]
  [unit_overlay]
    id=ThirdGhost
    image="overlays/third-icon.png"
  [/unit_overlay]
#enddef

#define GHOST_DEATHS
  [event]
    name=last breath
    [filter]
      side=1
      id=FirstGhost
    [/filter]
    [message]
      speaker=unit
      message= _ "This can't be ..."
    [/message]
    [endlevel]
      result=defeat
    [/endlevel]
  [/event]
  [event]
    name=last breath
    [filter]
      side=1
      id=SecondGhost
    [/filter]
    [message]
      speaker=unit
      message= _ "My death was worth nothing ... after all ..."
    [/message]
    [endlevel]
      result=defeat
    [/endlevel]
  [/event]
  [event]
    name=last breath
    [filter]
      side=1
      id=ThirdGhost
    [/filter]
    [message]
      speaker=unit
      message= _ "I failed, my master ... please forgive me ..."
    [/message]
    [endlevel]
      result=defeat
    [/endlevel]
  [/event]
  [event]
    name=last breath
    [filter]
      id=DeadShinielle
    [/filter]
    [endlevel]
      result=defeat
    [/endlevel]
  [/event]
  [event]
    name=last breath
    [filter]
      id=DeadParallyn
    [/filter]
    [endlevel]
      result=defeat
    [/endlevel]
  [/event]
#enddef

